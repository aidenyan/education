<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../layui/css/layui.css"/>
    <link rel="stylesheet" href="../../common/css/common.css">
    <style>

    </style>
</head>
<body>
<div class="content-wrpper">
    <div class="list">
        <!-- header -->
        <div class="layui-form mizone-add">
            <div class="infor-show-dotted">
                <i class="icon-gongsisvgtubiaozongji22"
                   style="color:#009cff;background-color: #009cff;font-size: 12px!important;"></i>
                <span>教师信息</span>
            </div>
            <form id="form">
                <input type="hidden" id="id" name="id">
                <div class="layui-form-item form-item-margButtom5">
                    <div class="layui-inline">
                        <label class="layui-form-label padd_top"><span style="color:red">*</span>登录账号:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="name" lay-verify="required"  maxlength="40" name="name" autocomplete="off" class="layui-input" >
                        </div>
                    </div>
                </div>
                <div class="layui-form-item form-item-margButtom5">
                    <div class="layui-inline">
                        <label class="layui-form-label padd_top"><span style="color:red">*</span>身份证:</label>
                        <div class="layui-input-inline">
                            <input type="text" id="idCard" lay-verify="required"  maxlength="40" name="idCard" autocomplete="off" class="layui-input" >
                        </div>
                    </div>
                </div>
                <div class="layui-form-item form-item-margButtom5">
                    <div class="layui-inline">
                        <label class="layui-form-label padd_top"><span style="color:red">*</span>性别:</label>
                        <div class="layui-input-inline">
                            <select id="sex" name="sex" lay-verify="required">
                                <option value="0">男</option>
                                <option value="1">女</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item form-item-margButtom5">
                    <div class="layui-inline">
                        <label class="layui-form-label padd_top"><span style="color:red">*</span>职位:</label>
                        <div class="layui-input-inline">
                            <select id="staffType" name="staffType" lay-verify="required">
                                <option value="0">校长</option>
                                <option value="1">老师</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item form-item-margButtom5">
                    <div class="layui-inline">
                        <label class="layui-form-label padd_top">邮件</label>
                        <div class="layui-input-inline">
                            <input type="text" id="email" autocomplete="off" name="email" class="layui-input"  maxlength="100">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item form-item-margButtom5">
                    <div class="layui-inline">
                        <label class="layui-form-label padd_top">联系方式</label>
                        <div class="layui-input-inline">
                            <input type="text" id="phone" autocomplete="off" class="layui-input" disabled="disabled">
                        </div>
                    </div>
                </div>
            </form>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-small save" lay-submit="" lay-filter="save" style="display:none;">
                    确定
                </button>
                <button id="cancel" class="layui-btn layui-btn-small">返回</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../admin.js"></script>
    <script type="text/html" id="slcOption">
        {{#  layui.each(d, function(index, item){ }}
        <option value="{{item.id}}">{{item.name}}</option>
        {{#  }); }}
    </script>
    <script>
        $(window).ready(function () {
            layui.use(['form', 'layedit', 'laytpl', 'laydate'], function () {
                var form = layui.form();
                var layer = layui.layer;
                var laytpl = layui.laytpl;
                var layedit = layui.layedit;
                var id = Utils.getHrefValue("id");
                ajaxsend("", "/admin/common/rank_level/list.json", function (dataJson) {
                    if (dataJson.code == "0") {
                        laytpl($("#slcOption").html()).render(dataJson.result, function (html) {
                            $("#levelId").append(html);
                            form.render()
                            if (id) {
                                ajaxsend({"id": id}, "/admin/member/info.json", function (dataJson) {
                                    if (dataJson.code == "0") {
                                        $("#id").val(dataJson.result.id);
                                        $("#username").val(dataJson.result.username);
                                        $("#amount").val(dataJson.result.amount);
                                        $("#phone").val(dataJson.result.phone);
                                        $("#levelId").val(dataJson.result.levelId);
                                        form.render();
                                        $(".save").show();
                                    }
                                })
                            }
                        });
                    }
                })
                form.on('submit(save)', function (data) {
                    saveInfo();
                });
                saveInfo = function () {
                    ajaxsend($("form").serialize(), "/admin/member/update.json", function (dataJson) {
                        if (dataJson.result == true) {
                            callParent.parentUse("member_page", "refresh");
                            $("#cancel").click();
                        } else {
                            layer.alert(data.message, {icon: 5});
                        }
                    }, "postForm");
                }

                $("#cancel").click(function () {
                    callParent.openTab("member_page");
                    callParent.closeTab("member_view");
                })
            })
        })
    </script>
</body>
</html>
