<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="../../css/new_file.css" />
	</head>
	<body>
		<div class="content">
			<div class="top">
				<div class="top_w">
					<div class="blue"></div>
					<span class="sp_text">职工信息</span>
				</div>
			</div>
			<form action="index.html" method="get">
				<table cellpadding="10">
					<tr>
						<th width="130" class="Ri"><span>*</span>教职工登录账号:</th>
						<th width="180" class="Le"><input type="text" maxlength="30" required name="name" required placeholder="请输入教职工登录账号" /></th>
						<th width="130" class="Ri"><span>*</span>性别:</th>
						<th width="180" class="Le">男<input type="radio" name="sex" value="0" checked="checked" />
							女<input type="radio" name="sex" value="1" />
						</th>
					</tr>
					<tr>
						<th class="Ri"><span>*</span>职位类型:</th>
						<th class="Le">
							<select name="staff_type">
								<option value="0">校长</option>
								<option value="1">老师</option>
							</select>
						</th>
						<th class="Ri"><span>*</span>邮件:</th>
						<th class="Le"><input type="email" name="email" maxlength="200" required placeholder="请输入邮件" /></th>
					</tr>
					<tr>
						<th class="Ri"><span>*</span>密码</th>
						<th class="Le"><input type="password" required pattern="[A-Za-z0-9]{6,30}" name="password" placeholder="请输入密码" maxlength="30" /></th>
						<th class="Ri"><span>*</span>真实的姓名</th>
						<th class="Le"><input type="text" required name="real_name" pattern="[\u4e00-\u9fa5]{2,}" placeholder="请输入真实姓名" /></th>
					</tr>
					<tr>
						<th class="Ri"><span>*</span>手机号码:</th>
						<th class="Le"><input name="mobile" type="text"  required  pattern="1[34578]\d{9}$" placeholder="请输入手机号码" /></th>
						<th class="Ri"><span>*</span>电话号码:</th>
						<th class="Le"><input name="telephone" type="text"  required onkeyup="value=value.replace(/[^\d\-\d]/g,'')" maxlength=20 placeholder="请输入电话号码" /></th>
					</tr>
					<tr>
						<th class="Ri"><span>*</span>角色ID:</th>
						<th class="Le" id="juese" colspan="3"></th>
					</tr>
					<tr>
						<th class="Ri">头像图片:</th>
						<th class="Le"><input name="header_url" /></th>
					</tr>
					<tr>
						<th colspan="2" style="text-align: right;"><button type="submit">提交</button></th>
						<th colspan="2" style="text-align: left;"><button type="reset">重置</button></th>
					</tr>
				</table>
			</form>
		</div>
		<script>
			var jues = document.getElementById("juese");
			var json = [{"value":"1","label":"第一项"},{"value":"2","label":"第二项"},{"value":"3","label":"第三项"},{"value":"4","label":"第四项"}
			,{"value":"5","label":"第五项"}];
			var htm = '';
			for(var i=0;i<json.length;i++){
			    htm += '<input type="checkbox" name="roleIdList" value="'+json[i].value+'">'+json[i].label;
			}
			jues.innerHTML = htm;
		</script>
	</body>
</html>
