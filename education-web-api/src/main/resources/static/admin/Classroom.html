<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="../css/new_file.css" />
		<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
	</head>
	<body>
		<div class="content">
			<div class="top">
				<div class="top_w">
					<div class="blue"></div>
					<span class="sp_text">教室信息</span>
				</div>
			</div>
			<form action="index.html" method="get">
				<table cellpadding="10">
					<tr>
						<th width="160" class="Ri"><span>*</span>教室名称:</th>
						<th width="180" class="Le"><input type="text" temp-value="name" maxlength="30" required name="name" placeholder="请输入教室名称" /></th>
						<th width="130" class="Ri"><span>*</span>教室编号:</th>
						<th width="180" class="Le"><input type="text" temp-value="sn" maxlength="30" required name="sn" placeholder="请输入教室名称" /></th>
					</tr>
					<tr>
						<th class="Ri">教室的描述:</th>
						<th class="Le" colspan="3">
							<textarea rows="5" cols="77" maxlength="200"  temp-value="sn" ame=" description"></textarea>
						</th>
						
					</tr>
					<tr>
						<th class="Ri">教室的具体位置:</th>
						<th class="Le" colspan="3">
							<textarea rows="5" cols="77" maxlength="200" name=" address"></textarea>
						</th>
						
					</tr>
					<tr>
						<th class="Ri">教室内的机器的位置:</th>
						<th class="Le" id="juese" colspan="3"></th>
					</tr>
					<tr>
						<th class="Ri"><span>*</span>机床的内容:</th>
						<th class="Le el"  colspan="3">
							<table border="1" style="border: 1px solid #D8E0E6;" cellpadding="1" cellspacing="0">
				            <tbody id="test" class="tests">
				 				<tr>
				 					<th>机床编码</th>
				 					<th></th>
				 					<th></th>
				 				</tr>
				            </tbody>
				        </table>
				 
				        <table style="display: none;">
				            <tbody id="modo" class="tests">
				                <tr>
				 				
				                </tr>
				            </tbody>
				        </table>
				 
				        <button id="add_row">添加行</button>
				        <button id="add_col">添加列</button>
						</th>
					</tr>
					<tr>
						<th colspan="2" style="text-align: right;"><button type="submit">提交</button></th>
						<th colspan="2" style="text-align: left;"><button type="reset">重置</button></th>
					</tr>
				</table>
			</form>
		</div>
		<script>
			var jues = document.getElementById("juese");
			var json = [{"value":"1","label":"第一项"},{"value":"2","label":"第二项"},{"value":"3","label":"第三项"},{"value":"4","label":"第四项"}
			,{"value":"5","label":"第五项"}];
			var htm = '';
			for(var i=0;i<json.length;i++){
			    htm += '<input type="checkbox" name="machineList" value="'+json[i].value+'">'+json[i].label;
			}
			jues.innerHTML = htm;
			
			
			
			$("#add_row").click(add_row)
            $("#add_col").click(add_col)
 
            function add_row() { //添加行方法
                var mode_tr = $("#test tr:first").clone();
                $("#test").append(mode_tr);
            }
 
 
            function add_col() { //添加列方法
                var tr = $("#test tr"); //所有tr元素
                $("#test tr").each(function(index) {
                    var td = $("<td></td>").addClass("tee")
                    //td.click(up)
                    $(this).append(td)
                })
            }
			
		</script>
	</body>
</html>
